	<head>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="output.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap"

		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link

		<title>CMS - iLimits - The Best International Online Forex Broker</title>
	</head>
	<body>
		<div class="myContainer h-screen">
			<div class="flex">
				<div class="hidden md:flex md:w-1/2">
					<img src="assets/img/pexels-adrien-olichon-3137064.jpg" class="max-h-screen w-full" />
				</div>
				<div class="w-full md:w-1/2">
					<div class="login-box">
						<form method="post" action="/">
							<div class="flex flex-col justify-center py-12">
								<img src="assets/img/logo.svg" class="w-3/4 mx-auto" />
								<h5 class="mx-auto subtext-success">Content Management System</h5>
							</div>
							<div class="flex flex-col mb-4">
								<label class="input-label"
									>Enter your email and we'll send you a link to get back into your account.</label
								>
								<input
									type="email"
									name="email"
									class="input-box"
									placeholder="Enter your email"
									required />
							</div>
							<button class="tombol-block mb-8">Send Login Link</button>
							<a href="index.html" class="flex w-full justify-center subtext-info hover:underline"
								>Back to login</a
							>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
