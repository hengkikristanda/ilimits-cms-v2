<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/assets/img/icon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="/output.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap"
			rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<title>Content Management System | iLimits</title>
	</head>
	<body>
		<div id="myContainer" class="myContainer mx-auto">
			<nav id="navbar" class="sticky top-0 z-30 backdrop-blur-sm border-b border-gray-200"></nav>
			<div class="flex">
				<nav id="drawer"></nav>
				<section id="mainStage" class="mainStage">
					<div class="flex flex-col">
						<h1>Subscriber</h1>
						<div
							class="flex flex-col bg-white shadow-gray-300 shadow-xl rounded-md p-4 cursor-pointer border-b-2">
							<table id="subscriberDataTable" class="table table-zebra">
								<thead>
									<tr class="bg-blue-100 text-gray-700">
										<th onclick="sortTable(0, 'subscriberDataTable')">
											Registered Email<i class="bi bi-chevron-expand mx-2"></i>
										</th>
										<th onclick="sortTable(1,'subscriberDataTable')">
											Source<i class="bi bi-chevron-expand mx-2"></i>
										</th>
										<th onclick="sortTable(2, 'subscriberDataTable', true)">
											Submitted Date<i class="bi bi-chevron-expand mx-2"></i>
										</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
	<script src="/js/common/commonUtils.js"></script>
	<script src="/js/common/commonComponents.js"></script>
	<script src="/js/subscriber/index.js"></script>
</html>
