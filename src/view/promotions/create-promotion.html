<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/assets/img/icon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="/output.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap"
			rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<script
			src="https://cdn.tiny.cloud/1/mjydlis53mpks4u8fvvji86mort6wrn7lxh43zrfhxfgrbwp/tinymce/6/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script src="/js/common/tinymce.js"></script>
		<title>Content Management System | iLimits</title>
	</head>
	<body>
		<div id="overlay"></div>
		<div id="myContainer" class="myContainer mx-auto">
			<nav id="navbar" class="sticky top-0 z-30 backdrop-blur-sm border-b border-gray-200"></nav>
			<div class="stage-container">
				<nav id="drawer"></nav>
				<section id="mainStage" class="pl-4 w-full">
					<div class="flex flex-col">
						<h2 class="mb-6 font-semibold">Create Promotions</h2>
						<form id="promotionDataForm">
							<div class="flex flex-col gap-4">
								<div class="rows-block-header">
									<div class="rows-block-header-left">
										<span
											id="discardChangesButton"
											class="button-icon button-icon-danger tooltip"
											data-tip="Back to Previous Page">
											<span class="bi bi-arrow-return-left"></span>
										</span>
										<button
											id="submitContentButton"
											class="button-icon button-icon-primary"
											title="Save">
											<span class="bi bi-floppy-fill"></span>
										</button>
										<span
											id="previewChangesButton"
											class="button-icon button-icon-info tooltip"
											data-tip="Preview changes">
											<span class="bi bi-eye-fill"></span>
										</span>
										<select
											id="submitType"
											class="select select-bordered select-sm w-full max-w-xs">
											<option value="draft">Save As Draft</option>
											<option value="publish">Save and Publish</option>
										</select>
									</div>
									<div class="rows-block-header-right">
										<span
											id="autoTranslate"
											class="button-icon button-icon-success tooltip"
											data-tip="AI Scheduler Assistant">
											<span class="bi bi-translate"></span>
											<p class="text-success text-xs">Auto Translation</p>
										</span>
										<span
											id="aiSchedulerButton"
											class="button-icon button-icon-success tooltip"
											data-tip="AI Scheduler Assistant">
											<span class="bi bi-calendar-week-fill"></span>
											<p class="text-success text-xs">Content Scheduler</p>
										</span>
										<span
											id="aiWritingAssitantButton"
											class="button-icon button-icon-success tooltip"
											data-tip="AI Writing Assistant">
											<span class="bi bi-magic"></span>
											<p class="text-success text-xs">AI Writing Assistant</p>
										</span>
									</div>
								</div>
								<div id="info-message" class="alert-block">ERROR</div>
								<div class="form-canvas">
									<div>
										<img id="attachedImage" src="/assets/img/1280x720_placeholder.png" />
										<input type="file" name="image" id="fileInput" accept="image/*" />
									</div>
								</div>
								<div class="form-block mb-20">
									<h4>Promotion Detail</h4>
									<div class="form-block-container flex-col">
										<label>Title</label>
										<input
											id="title"
											type="text"
											name="promotionTitle"
											placeholder="Promotion Title"
											value="Get 35% Rescue Bonus with our newest account"
											required />
										<label>Sub Heading</label>
										<input
											id="subHeading"
											type="text"
											name="promotionSubHeading"
											value="35% Rescue Bonus"
											placeholder="Sub Heading"
											required />
										<label>Foot Note</label>
										<input
											id="footNote"
											type="text"
											name="promotionFootNote"
											placeholder="Foot Note"
											value="Jan 10, 2024 - March 20, 2024" />
										<div class="flex gap-4 hidden">
											<div class="flex flex-col gap-2">
												<label>Start Date</label>
												<input id="startDate" type="date" placeholder="Promotion Title" />
											</div>
											<div class="flex flex-col gap-2">
												<label>End Date</label>
												<input id="endDate" type="date" placeholder="Promotion Title" />
											</div>
										</div>
										<label>Description</label>
										<textarea id="myTextArea">
Embark on a risk-resilient journey with ilimits invest and our exclusive 35% Rescue Bonus tailored for Forex enthusiasts! We understand the challenges of trading, and that's why we're thrilled to introduce this game-changing promotion. If you ever face a stopout, fear not â€“ you will receive a substantial 35% bonus to be traded once more. This offer is designed to empower you during market fluctuations, ensuring your investment remains robust. Dive into the world of Forex with ilimits invest, where our transparent terms and conditions will guide you towards maximizing your potential gains. Seize the opportunity to trade with confidence, bolstered by our 30% Rescue Bonus, because at ilimits invest, your success is our priority!</textarea
										>
										<div class="flex gap-4">
											<div class="flex flex-col w-1/2 gap-2">
												<label>Call to Action Button Label</label>
												<input
													id="ctaButtonLabel"
													type="text"
													name="ctaButtonLabel"
													value="Register Now!"
													maxlength="30"
													placeholder="e.g: Register Now!" />
											</div>
											<div class="flex flex-col w-1/2 gap-2">
												<label>Call to Action Button Link</label>
												<input
													id="ctaButtonLink"
													type="text"
													name="ctaButtonLink"
													value="https://my.ilimitsinv.com/en/register"
													placeholder="https://" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</section>
			</div>
			<dialog id="alertModal" class="modal">
				<div class="modal-box p-0 text-center w-full max-w-sm flex flex-col">
					<div class="flex flex-col py-6 gap-2 px-2">
						<h3 class="font-bold text-lg">Info</h3>
						<p>Press ESC key or click the button below to close</p>
					</div>
					<form method="dialog">
						<div
							id="modalButtonContainer"
							class="flex justify-between w-full border-t border-gray-300">
							<button
								class="text-base border-0 outline-0 font-semibold text-center w-full border-r border-gray-300 py-4 h-fit hover:bg-gray-300">
								Cancel
							</button>
							<button
								class="text-red-500 font-semibold text-center w-full py-4 h-fit cursor-pointer hidden hover:bg-red-500 hover:text-white">
								Yes, Discard Changes
							</button>
						</div>
					</form>
				</div>
			</dialog>
		</div>
		<dialog id="loadingModal" class="modal"></dialog>
	</body>
	<script src="/js/common/commonUtils.js"></script>
	<script src="/js/common/commonComponents.js"></script>
	<script src="/js/promotion/createPromotion.js"></script>
</html>
