<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/assets/img/icon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="/output.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap"
			rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<title>Content Management System | iLimits</title>
	</head>
	<body>
		<div id="myContainer" class="myContainer mx-auto">
			<nav id="navbar" class="sticky top-0 z-30 backdrop-blur-sm border-b border-gray-200"></nav>
			<div class="flex">
				<nav id="drawer"></nav>
				<section id="mainStage" class="mainStage">
					<div class="flex flex-col">
						<h1>Upload Document</h1>
						<div class="flex gap-4">
							<div id="uploadDocumentContainer" class="form-block w-3/5">
								<h4>Upload Document</h4>
								<div class="form-block-container px-4">
									<div id="info-message" class="alert-block">ERROR</div>
									<div
										id="drop-area"
										class="flex border-dashed border-2 border-gray-300 justify-center items-center h-48 gap-2 cursor-pointer">
										<span class="bi bi-cloud-arrow-up-fill"></span>
										<h6>Drag & Drop files here or click to select</h6>
									</div>
									<input type="file" id="fileInput" multiple accept=".pdf" class="hidden" />
									<ul id="fileList"></ul>
									<button
										id="uploadDocumentButton"
										class="action-button action-button-block action-button-disabled mt-2" disabled>
										Upload Document
									</button>
								</div>
							</div>
							<div class="form-block w-2/5">
								<h4>Storage</h4>
								<form id="changePasswordForm">
									<div class="form-block-container px-4">
										<div id="info-message" class="alert-block">ERROR</div>
										<label>Storage (1% full)</label>
										<progress class="progress progress-error w-full" value="1" max="100"></progress>
										<h6>0.1 GB of 1 GB used</h6>
										<button type="button" class="tombol-block mt-2">Request More Storage</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
			</div>
			<div id="toast" class="toast toast-end"></div>
			<dialog id="alertModal" class="modal">
				<div class="modal-box p-0 text-center w-full max-w-sm flex flex-col">
					<div class="flex flex-col py-6 gap-2">
						<h3 class="font-bold text-lg">Info</h3>
						<p>Press ESC key or click the button below to close</p>
					</div>
					<form method="dialog">
						<div
							id="modalButtonContainer"
							class="flex justify-between w-full border-t border-gray-300">
							<button
								class="text-base border-0 outline-0 font-semibold text-center w-full border-r border-gray-300 py-4 h-fit hover:bg-gray-300">
								Cancel
							</button>
							<h5
								id="confirmDeleteButton"
								class="text-red-500 font-semibold text-center w-full py-4 h-fit cursor-pointer hidden hover:bg-red-500 hover:text-white">
								Yes, Discard Changes
							</h5>
						</div>
					</form>
				</div>
			</dialog>
		</div>
	</body>
	<script src="/js/common/commonUtils.js"></script>
	<script src="/js/common/commonComponents.js"></script>
	<script src="/js/publicDocs/uploadDocs.js"></script>
</html>
