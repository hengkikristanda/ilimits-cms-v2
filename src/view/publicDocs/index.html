<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/assets/img/icon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="/output.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap"
			rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<title>Content Management System | iLimits</title>
	</head>
	<body>
		<div id="myContainer" class="myContainer mx-auto">
			<nav id="navbar" class="sticky top-0 z-30 backdrop-blur-sm border-b border-gray-200"></nav>
			<div class="flex">
				<nav id="drawer"></nav>
				<section id="mainStage" class="mainStage">
					<div class="flex flex-col">
						<h2 class="mb-6 font-semibold">Documents</h2>
						<div class="flex flex-col gap-4">
							<div class="rows-block-header">
								<div class="rows-block-header-left">
									<a
										href="publicDocs/uploads"
										class="button-icon button-icon-info tooltip"
										data-tip="Upload Document">
										<span class="bi bi-cloud-arrow-up-fill"></span>
									</a>
								</div>
							</div>
							<div
								id="documentTableContainer"
								class="flex flex-col bg-white shadow-gray-300 shadow-xl rounded-md p-4 cursor-pointer border-b-2">
								<div id="info-message" class="alert-block">ERROR</div>
								<table id="documentsTableData" class="table table-zebra">
									<thead>
										<tr class="bg-blue-100 text-gray-700">
											<th class="w-2">Action</th>
											<th onclick="sortTable(1, 'documentsTableData')">
												File Name<i class="bi bi-chevron-expand mx-2"></i>
											</th>
											<th onclick="sortTable(2,'documentsTableData')">
												Reference Link<i class="bi bi-chevron-expand mx-2"></i>
											</th>
											<th onclick="sortTable(3, 'documentsTableData')">
												Upload By<i class="bi bi-chevron-expand mx-2"></i>
											</th>
											<th onclick="sortTable(4, 'documentsTableData', true)">
												Uploaded Date<i class="bi bi-chevron-expand mx-2"></i>
											</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td colspan="5" class="text-center">
												<div class="loader5"></div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</section>
			</div>
			<div id="toast" class="toast toast-end"></div>
			<dialog id="alertModal" class="modal"></dialog>

			<dialog id="loadingModal" class="modal"></dialog>
		</div>
	</body>
	<script src="/js/common/commonUtils.js"></script>
	<script src="/js/common/commonComponents.js"></script>
	<script src="/js/publicDocs/index.js"></script>
</html>
