<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/assets/img/icon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="/output.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap"
			rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<title>Content Management System | iLimits</title>
	</head>
	<body>
		<div id="myContainer" class="myContainer mx-auto">
			<nav id="navbar" class="sticky top-0 z-30 backdrop-blur-sm border-b border-gray-200"></nav>
			<div class="flex">
				<nav id="drawer"></nav>
				<section id="mainStage" class="mainStage">
					<div class="flex flex-col">
						<h1>Footer</h1>
						<div
							class="flex flex-col bg-white shadow-gray-300 shadow-xl rounded-md p-4 cursor-pointer border-b-2">
							<table id="subscriberDataTable" class="table table-zebra">
								<thead>
									<tr class="bg-blue-100 text-gray-700">
										<th>SECTION</th>
										<th>TRANSLATIONS</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</section>
			</div>
		</div>
		<dialog id="actionModal" class="modal">
			<div class="modal-box p-0 text-center w-full max-w-sm flex flex-col">
				<div class="flex flex-col py-6 px-2">
					<h5 class="flex gap-2 w-full p-2 font-semibold text-gray-700 border-b-2 border-gray-300">
						LANGUAGES
					</h5>
					<div class="flex flex-col py-4">
						<div class="flex gap-2 w-full p-2 cursor-pointer border-b hover:border-baseGreen">
							<input type="checkbox" />
							<p class="bg-square bg-circle-primary">EN</p>
							<p>English</p>
						</div>
						<div class="flex gap-2 w-full p-2 cursor-pointer border-b hover:border-baseGreen">
							<input type="checkbox" />
							<p class="bg-square bg-circle-primary">MY</p>
							<p>Malaysia</p>
						</div>
						<div class="flex gap-2 w-full p-2 cursor-pointer border-b hover:border-baseGreen">
							<input type="checkbox" />
							<p class="bg-square bg-circle-primary">ID</p>
							<p>Indonesia</p>
						</div>
					</div>
				</div>
				<form id="deleteConfirmationForm" method="dialog">
					<div
						id="modalButtonContainer"
						class="flex justify-between w-full border-t border-gray-300">
						<button
							class="text-base border-0 outline-0 font-semibold text-center w-1/2 border-r border-gray-300 py-4 h-fit bg-red-500 text-white hover:underline">
							Cancel
						</button>
						<button
							id="confirmDelete_${itemId}"
							class="text-gray-500 font-semibold text-center w-1/2 py-4 h-fit cursor-pointer hover:underline">
							Update
						</button>
					</div>
				</form>
			</div>
		</dialog>
	</body>
	<script src="/js/common/commonUtils.js"></script>
	<script src="/js/common/commonComponents.js"></script>
	<script src="/js/subscriber/index.js"></script>
</html>
