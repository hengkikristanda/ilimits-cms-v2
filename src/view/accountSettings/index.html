<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/assets/img/icon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="/output.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap"
			rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<title>Content Management System | iLimits</title>
	</head>
	<body>
		<div id="myContainer" class="myContainer mx-auto">
			<nav id="navbar" class="sticky top-0 z-30 backdrop-blur-sm border-b border-gray-200"></nav>
			<div class="flex">
				<nav id="drawer"></nav>
				<section id="mainStage" class="mainStage">
					<div class="flex flex-col">
						<h1>Account Settings</h1>
						<div class="flex gap-4">
							<div id="profileSettingContainer" class="form-block w-3/5">
								<h4>Profile Settings</h4>
								<form id="updateProfileForm">
									<div class="form-block-container px-4">
										<div id="info-message" class="alert-block">ERROR</div>
										<div class="flex gap-4">
											<div class="flex flex-col w-1/2 gap-2">
												<label>First Name</label>
												<input
													id="firstName"
													type="text"
													name="firstName"
													placeholder="First Name"
													maxlength="100"
													autocomplete="name"
													required />
											</div>
											<div class="flex flex-col w-1/2 gap-2">
												<label>Last Name</label>
												<input
													id="lastName"
													type="text"
													name="lastName"
													placeholder="Last Name"
													maxlength="100"
													autocomplete="family-name" />
											</div>
										</div>
										<div class="flex gap-4">
											<div class="flex flex-col w-1/2 gap-2">
												<label>Email</label>
												<input
													id="email"
													type="email"
													name="email"
													placeholder="example@mail.com"
													maxlength="100"
													autocomplete="email"
													disabled
													readonly />
											</div>
											<div class="flex flex-col w-1/2 gap-2">
												<label>Phone</label>
												<input
													id="phone"
													type="tel"
													name="phone"
													placeholder="Phone Number"
													maxlength="15"
													autocomplete="family-name"
													required />
											</div>
										</div>
										<button type="submit" class="tombol-block mt-2">Update Profile</button>
									</div>
								</form>
							</div>
							<div class="form-block w-2/5">
								<h4>Change Password</h4>
								<form id="changePasswordForm">
									<div class="form-block-container px-4">
										<div id="info-message" class="alert-block">ERROR</div>
										<label>Old Password</label>
										<input
											id="oldPassword"
											type="password"
											name="oldPassword"
											placeholder="Old Password"
											maxlength="100"
											required />
										<label>New Password</label>
										<input
											id="newPassword"
											type="password"
											name="newPassword"
											placeholder="New Password"
											required />
										<label>Confirm Password</label>
										<input
											id="confirmNewPassword"
											type="password"
											name="confirmNewPassword"
											placeholder="Confirm New Password"
											required />
										<button type="submit" class="tombol-block mt-2">Update Password</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
	<script src="/js/common/commonUtils.js"></script>
	<script src="/js/common/commonComponents.js"></script>
	<script src="/js/accountSettings/index.js"></script>
</html>
