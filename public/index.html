<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="output.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap"
			rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<title>CMS - iLimits - The Best International Online Forex Broker</title>
	</head>
	<body>
		<div class="myContainer h-screen">
			<div class="flex">
				<div class="hidden md:flex md:w-1/2">
					<img src="assets/img/pexels-adrien-olichon-3137064.jpg" class="max-h-screen w-full" />
				</div>
				<div class="w-full md:w-1/2">
					<div class="login-box">
						<form id="loginForm" method="post" action="/auth/login">
							<div class="flex flex-col justify-center py-12">
								<img src="assets/img/logo.svg" class="w-3/4 mx-auto" />
								<h5 class="mx-auto subtext-primary">Content Management System</h5>
							</div>
							<div class="flex mb-2">
								<p class="subtext-danger" id="error-message"></p>
							</div>
							<div class="flex flex-col mb-4">
								<label class="input-label">Username</label>
								<input
									type="text"
									id="username"
									name="username"
									class="input-box"
									placeholder="Enter your username"
									required />
							</div>
							<div class="flex flex-col mb-4">
								<label class="input-label">Password</label>
								<input
									type="password"
									id="password"
									name="password"
									class="input-box"
									placeholder="Enter your password"
									required />
							</div>
							<button type="submit" class="tombol-block mb-8">Login</button>
							<a
								href="reset-password.html"
								class="flex w-full justify-center subtext-info hover:underline"
								>Reset Password</a
							>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/js/common/commonUtils.js"></script>
	<script src="/js/index.js"></script>
</html>
